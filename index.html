<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>

    <link rel="stylesheet" href="/css/index.css">
</head>

<body>

    <h1 class="title">Конвертер валют</h1>
    <section class="converter">
        <div class="converter__currencies-wrapper">
            <div class="currency-block">
                <div class="currency-block__left">
                    <img src="https://img.icons8.com/color/2x/usa-circular.png" alt="usa-flag" class="currency-block__flag"> <!--alt и src атоматически при выборе--> <!--Можно поменять формат записи alt-->
                    <div class="currency-block__name-block">
                        <p class="currency-block__abb">usd</p>
                        <p class="currency-block__name-text">Доллар США</p>
                    </div>
                </div>
                <input type="number" class="currency-block__number" placeholder="1">
                <!--По умолчанию у одной валюты значение 1-->
            </div>
            <button class="swap-btn"><img src="/img/swap-svg.svg" alt="swap-btn" class="swap-btn__img"></button>
            <div class="currency-block">
                <div class="currency-block__left">
                    <img src="https://img.icons8.com/color/2x/russian-federation-circular.png" alt="russia-flag" class="currency-block__flag">
                    <div class="currency-block__name-block">
                        <p class="currency-block__abb">rub</p>
                        <p class="currency-block__name-text">Российский рубль</p>
                    </div>
                </div>
                <input type="number" class="currency-block__number" placeholder=""> <!--Считать значение плейсхолдера по умолчанию при загрузке страницы -->
            </div>
        </div>
        <p class="converter__date">Данные за </p> <!-- при загрузке страницы -->
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
