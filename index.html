<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="Описание страницы">
    <meta name="keywords" content="ключ 1, ключ 2, ключ 3…" /> <!-- Не более 10, слова должны присутсвовать в тексте-->

    <!--Для репоста в соцсети-->
    <meta property="og:title" content=""/> <!--Заголовок поста -->
    <meta property="og:image" content=""/> <!--Картинка в посте--> 
    <!-- Можно прописать разные теги с разными картинками для разных соцсетей (из за разного отображения)-->
    <meta property="og:description" content=""/> <!-- Текст анонса-->
    <meta property="og:type" content=""/> <!-- Тип основного контента на странице (гугли)-->
    <meta property="og:url" content= ""/> <!-- Ссылка на сайт-->
    <meta property="og:site_name" content=""/> <!-- Название сайта-->

    <link rel="stylesheet" href="/css/index.css">
</head>

<body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
